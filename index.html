<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oops</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');

    body {
      background: black;
      color: red;
      font-family: 'Rubik Glitch', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
    }

    .xss-message {
      font-size: 2.5em;
      text-align: center;
      animation: glitch 1s infinite;
    }

    .loading {
      font-size: 1.2em;
      margin-top: 20px;
      color: white;
    }

    @keyframes glitch {
      0% { transform: skew(0deg); }
      10% { transform: skew(5deg); }
      20% { transform: skew(-5deg); }
      30% { transform: skew(3deg); }
      40% { transform: skew(-3deg); }
      50% { transform: skew(0deg); }
      100% { transform: skew(0deg); }
    }
  </style>
</head>
<body>
  <div class="xss-message">Oops, guess your luck ran out.<br>Thatâ€™s unfortunate... for you. XD</div>
  <div class="loading" id="loadingText">Loading...</div>

  <script>
    const text = "dO NOT LOOK BaCK";
    let index = 0;
    const loading = document.getElementById('loadingText');

    const interval = setInterval(() => {
      loading.textContent = text.substring(0, index++);
      if (index > text.length) clearInterval(interval);
    }, 150);

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "https://evil.com";
    }, 5000);
  </script>
</body>
</html>
